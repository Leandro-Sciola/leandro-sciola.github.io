<div class="my-5">
  <h1 class="fs-3">Installing Plugins</h1>
  <hr>
  <a class="btn btn-primary border-0 shadow fs-5" href="javascript:history.back()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
  <a class="btn btn-primary border-0 shadow fs-5" href="/doc">
    <i class="fa fa-home" aria-hidden="true"></i>
  </a>
</div>
<div class="alert alert-dark bg-dark text-light text-wrap text-start p-4" role="alert">
  <p class="m-0 p-0">debian@debian:~$ <strong class="text-success">npx sciola install <span class="text-warning">@sciola/plugin-name</span> -d app</strong></p>
</div>
<p>or</p>
<div class="alert alert-dark bg-dark text-light text-wrap text-start p-4" role="alert">
  <p class="m-0 p-0">debian@debian:~$ <strong class="text-success">cd app</strong></p>
  <p class="m-0 p-0">debian@debian:~/app$ <strong class="text-success">npx sciola install <span class="text-warning">@sciola/plugin-name</span></strong></p>
</div>
